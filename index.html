<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="dashboard scale scale_move">
        <div class="padding">
            <div class="content">
                <div class="content__scale"></div>
                <div class="window">
                    <div class="upper"></div>
                    <img class="hover-layer__activator hover-layer__activator_place_clouds" src="./images/doubts-button.png" alt="question mark">
                    <div class="clouds hover-layer">
                        <div class="clouds__1"></div>
                        <div class="clouds__2"></div>
                        <div class="clouds__3"></div>
                    </div>
                    <div class="precipiation"></div>
                </div>
            </div>
            <div class="timeline">
                <div class="timeline__dash_span-2"></div>                        
                <div class="timeline__dash"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash_span-1"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash_span-1"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash_span-1"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash_span-2"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash_span-1"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash_span-1"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash_span-1"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash"></div>
                <div class="timeline__dash_span-2"></div>
            </div>
        </div>
        <div class="time-hours">
            <div class="time-hours__hour">12</div>
            <div class="time-hours__hour">15</div>
            <div class="time-hours__hour">18</div>
            <div class="time-hours__hour">21</div>
            <div class="time-hours__hour">00</div>
            <div class="time-hours__hour">3</div>
            <div class="time-hours__hour">6</div>
            <div class="time-hours__hour">9</div>
            <div class="time-hours__hour">12</div>
        </div>
    </div>
</body>
</html>
